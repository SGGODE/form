<!Doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
<title>Payment form </title>
</head>
<body>
  <div class= "contain">
  <form action = "Google/google.com">
   <h1 class= "main">Payment Form </h1>
   <div class="middle">
    <p> required fields are followed by * </p>
   <h2>contact information </h2>
    <p> <label for="name">Name:</label> <input type = "text" name = "name" id="name" required placeholder="Name" >
    </p>
     <fieldset>
     <legend> Gender </legend>
    <p> male <input type = "radio" name = "gender" id = "male" required >
        female <input type = "radio" name ="gender" id = "female" required>
     </p>
      </fieldset>
     <p>
       <label for="address">Address</label><br>
       <textarea name = "address" class="address" id = "address" > 
             </textarea>
      </p>
      <p>
          <label for="email">Email: </label><input type = "email" name = "email" id = "email" required>
       </p>
     <p>
        <label for="pincode">pincode:</label> <input type = "number" name = "pincode" id = "pincode" required>
      </p>
      <hr>
      <h2> Payment information </h2>
       <p> <label for="card_type">card type:*</label>
          <select name = "card_type" id = "card_type" required>
             <option value = "">--select a card type--</option>
             <option value = "cradit card"> cradit card </option>
             <option value = "visa">visa </option>
             <option value = "rupay">rupay </option>
             <option value = "master card"> master card </option>
          </select>
         </p>
      <p>
        <label for="card_number">card number</label>
         <input type ="number" name = "card" id = "card_number" required>
      </p>
     <p>
      <label for="exp_date">Expiration Date :</label>
           <input type = "date" name = "exp_ date" id = "exp_ date" required>
      </p>
     <p>
         <label for="cvv">cvv</label> <input type = "password" name = "cvv" id = "cvv">
     <div class="button">
      <input type = "button" value = "pay now" class="sub">
     </div>
      </form>
      </div>
   </div>
</body>
</html>
